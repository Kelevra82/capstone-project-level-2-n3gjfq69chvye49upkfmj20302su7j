<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Map</title>

        <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    </head>
    
    <body class="container">
        <header></header>
        <main>
            <h1>Select Your State</h1>
            <img src="images\select-state.png" usemap="#image-map" alt="Choose Your State">
            <map name="image-map">
                <area title="Alabama" coords="415,5, 630,5, 670,235, 700,290, 680,340, 690,360, 695,425, 460,430, 475,490, 440,510, 385,485, 375,330, 418,3" shape="poly" target="_blank" href="https://en.wikipedia.org/wiki/Alabama">

                <area title="Mississippi" coords="412,15, 373,333, 381,499, 276,514, 250,456, 258,425, 89,416, 88,387, 146,281, 133,133, 222,3, 406,5" shape="poly" target="_blank" href="https://en.wikipedia.org/wiki/Mississippi">
        </main>
        <footer></footer>
    </body>
</html>
