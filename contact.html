<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="utility-functions.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="container p-3">
    <header>
      <img
        width="100%"
        alt="Bounce House"
        src="https://cdn.glitch.global/77a79a80-a9e9-4d28-81cd-e53e08809f72/Main.jpg?v=1722495693093"
      />
      <nav class="nav nav-pills nav-fill bg-dark">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link active" href="contact.html">Contact</a>
      </nav>
    </header>
    <hr>

    <main>
      <h1 class="coninfo text-center fw"><span>Moe's City Bounce Rentals</span></h1>
      <br>
      <div class="container m-3 text-center">
        <span class="alert alert-black bg-dark border border-2 border-danger rounded-pill text-primary fs-5 alert-dismissible">
          <span class="spinner-grow text-info"></span>
          Check out our featured products.
          <span class="badge bg-danger fs-6 rounded-pill">20% OFF</span>
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </span>
      </div>

      <h2 class="text-center">Contact Us!</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <form>
              <ul class="list-group m-5 p-5 fs-5">
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><label for="name">Name:</label><br></li>                
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><input type="text" id="name"><br></li>                
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><label for="email">Email:</label><br></li>                
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><input type="text" id="email"><br></li>                
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><label for="comments">Comments:</label><br></li>               
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><textarea id="comments"></textarea><br></li>                
                <li class="container list-group-item text-primary bg-dark border-dashed border-dark"><button onclick="submitBtn()" class="btn btn-sm btn-primary">Submit</button></li>
              </ul>
            </form>
          </div>
          <div class="col">
            <ul class="list-group m-5 p-5 fs-5">
              <li class="container list-group-item text-primary bg-dark border-dashed border-dark">Don Lee</li>
              <li class="container list-group-item text-primary bg-dark border-dashed border-dark">555-555-5555</li>
              <li class="container list-group-item text-primary bg-dark border-dashed border-dark">9qHg8@example.com</li>
            </ul>
          </div>
        </div>
      </div>
      <div id="outputTag"></div>
    </main>
    <br>

    <footer class="botsig fs-5">
      <form>
        <p>Rate us!</p>
        <input id="1star" type="radio" name="stars" /><label
          for="1star"
          class="ps-2 pe-2"
          >1 star</label
        >
        <input id="2stars" type="radio" name="stars" /><label
          for="2stars"
          class="ps-2 pe-2"
          >2 stars</label
        >
        <input id="3stars" type="radio" name="stars" /><label
          for="3stars"
          class="ps-2 pe-2"
          >3 stars</label
        >
      </form>
      <br />
      <hr />

      <p><i>Website by me</i></p>
    </footer>
  </body>
</html>
