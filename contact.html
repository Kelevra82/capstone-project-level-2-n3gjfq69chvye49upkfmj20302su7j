<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container p-3">
    <header>
      <img
        width="100%"
        alt="Bounce House"
        src="https://cdn.glitch.global/77a79a80-a9e9-4d28-81cd-e53e08809f72/Main.jpg?v=1722495693093"
      />
      <nav class="nav nav-pills nav-fill bg-black">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link active" href="contact.html">Contact</a>
      </nav>
    </header>
    <hr />
    <main>
      <h1>Moe's City Bounce Rentals</h1>
      <br />
      <h2>Contact Us!</h2>
      <form>
        <label for="name">Name:</label><br />
        <input type="text" id="name" /><br />
        <label for="email">Email:</label><br />
        <input type="text" id="email" /><br />
        <label for="comments">Comments:</label><br />
        <textarea id="comments"></textarea><br />
        <p><button class="btn btn-sm btn-info">Submit</button></p><br>
      </form>
    </main>
    <br />
    <hr />
    <footer style="text-align: center; color: lightcoral">
      <form>
        <p>Rate us!</p>
        <input id="1star" type="radio" name="stars"><label for="1star">1 star</label>
        <input id="2stars" type="radio" name="stars"><label for="2stars">2 stars</label>
        <input id="3stars" type="radio" name="stars"><label for="3stars">3 stars</label>
      </form>
      <br>
      <i>Website by me</i>
    </footer>
  </body>
</html>
